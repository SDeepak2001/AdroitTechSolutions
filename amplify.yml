version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Next 15 + output:"export" will write to ./out
        - npm run build
        # Just in case Next didn't emit a 404, create a simple one for static hosting
        - test -f out/404.html || echo "<!doctype html><title>404</title><h1>Not Found</h1>" > out/404.html
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - .next/cache/**/*
